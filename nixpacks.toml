[variables]
NODE_VERSION = "20"
PNPM_HOME = "/root/.local/share/pnpm"
PATH = "/root/.local/share/pnpm:$PATH"

[phases.setup]
nixPkgs = ["nodejs_20", "curl"]

[phases.install]
cmds = [
  "curl -fsSL https://get.pnpm.io/install.sh | sh -",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = ["pnpm run build"]

[start]
cmd = "node server.js"

